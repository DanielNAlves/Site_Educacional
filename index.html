<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FONT AWESOME ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--=============== UNICONS ===============-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Site Educacional</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">
          <img src="assets/img/logo.png" alt="" class="nav__logo-img">
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
                <a href="#" class="nav__link active-link">Página Inicial</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Cursos</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Sobre</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Dashboard</a>
            </li>
          </ul>

         <div class="nav__close" id="nav-close">
          <i class="uil uil-multiply"></i>
         </div>
          
        </div>

        <div class="nav__btns">
            <div class="nav__toggle" id="nav-toggle">
              <i class="uil uil-bars"></i>
            </div>

            <a href="#" class="nav__link sign__in-desktop">
              <i class="fa-solid fa-right-to-bracket"></i> Sign In
            </a>

            <a href="#" class="btn sign__in">
              <i class="fa-solid fa-right-to-bracket"></i> Sign In
            </a>

            <a href="#" class="btn get__started">Get Started</a>
        </div>
      </nav>
    </header>

    <!--=============== HOME ===============-->

    <section class="home">
       <div class="home__container container grid">
        <div class="home__data">
          <h1 class="home__title">Encontre os melhores Cursos Online</h1>
          <p class="home__description">
             Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
             eiusmod tempor incididunt ut labore et dolore
            </p>
            <div class="home__search">
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
              <input
               type="text" placeholder="Buscar seus Cursos" class="search__input"
               />
               <button class="search__btn btn">Buscar</button>
            </div>

            <div class="home__info">
              <div class="info__item">
                <h4 class="info__no">72K</h4>
                <span class="info__title">Apresentações</span>
              </div>

              <div class="info__item">
                <h4 class="info__no">100</h4>
                <span class="info__title">Países</span>
              </div>

              <div class="info__item">
                <h4 class="info__no">5.2K+</h4>
                <span class="info__title">Cursos</span>
              </div>
            </div>
        </div>

        <img src="assets/img/hero-img.png" alt="" class="home__img">
       </div>
    </section>

    <!--=============== STATS ===============-->
    <section class="stats"></section>

    <!--=============== JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
